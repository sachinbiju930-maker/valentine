<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You â¤ï¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle, #7a001f, #3a000f);
  font-family: 'Arial', sans-serif;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

.card {
  background: rgba(0,0,0,0.3);
  padding: 25px;
  border-radius: 18px;
  text-align: center;
  width: 90%;
  max-width: 340px;
  box-shadow: 0 0 40px rgba(255,0,100,0.4);
}

button {
  border: none;
  padding: 12px 22px;
  border-radius: 25px;
  font-size: 16px;
  cursor: pointer;
  margin: 10px;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#noBtn {
  background: #444;
  color: white;
  position: absolute;
}

.hidden {
  display: none;
}

img {
  width: 100%;
  border-radius: 18px;
  margin-top: 15px;
  opacity: 0;
  animation: fadeIn 3s forwards;
  box-shadow: 0 0 30px rgba(255,100,150,0.7);
}

@keyframes fadeIn {
  to { opacity: 1; }
}

.heart {
  position: fixed;
  color: pink;
  font-size: 20px;
  animation: fall linear infinite;
}

@keyframes fall {
  from { transform: translateY(-10vh); }
  to { transform: translateY(110vh); }
}
</style>
</head>

<body>

<div class="card" id="question">
  <h2>Will you be my Valentine? ğŸ¤</h2>
  <button id="yesBtn">YES ğŸ’•</button>
  <button id="noBtn">NO ğŸ˜‚</button>
</div>

<div class="card hidden" id="love">
  <h1>Yayyyy ğŸ’–âœ¨</h1>
  <p id="typing"></p>
  <img src="her.jpg" alt="Her photo">
  <p id="secret" class="hidden">Thereâ€™s something I never told youâ€¦  
  <br><b>Youâ€™re my safe place ğŸ¤</b></p>
  <button onclick="reveal()">Tap me ğŸ’Œ</button>
</div>

<audio id="music" src="music.mp3" loop></audio>
<audio id="beat" src="https://www.soundjay.com/heartbeat/heartbeat-01.mp3"></audio>

<script>
const HER_NAME = "Shonnea ğŸ¤ğŸ˜½";
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const question = document.getElementById("question");
const love = document.getElementById("love");
const typing = document.getElementById("typing");
const music = document.getElementById("music");
const beat = document.getElementById("beat");

let noScale = 1;

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);

function moveNo() {
  noScale -= 0.1;
  noBtn.style.transform = `scale(${noScale})`;
  noBtn.style.left = Math.random() * 80 + "%";
  noBtn.style.top = Math.random() * 80 + "%";
  noBtn.innerText = ["Nice try ğŸ˜","Almost ğŸ˜‚","Try again ğŸ˜œ"][Math.floor(Math.random()*3)];
}

yesBtn.onclick = () => {
  beat.play();
  music.play();
  question.classList.add("hidden");
  love.classList.remove("hidden");
  startTyping();
  startHearts();
};

function startTyping() {
  const hour = new Date().getHours();
  let greeting = hour < 6 ? "You should be sleeping ğŸ˜´" :
                 hour < 12 ? "Good morning â˜€ï¸" :
                 hour < 18 ? "Good evening ğŸŒ¸" :
                 "Late night thoughts ğŸ¤";

  const text = `${greeting}\nYou make my life beautiful ${HER_NAME}`;
  let i = 0;
  const interval = setInterval(() => {
    typing.innerText += text.charAt(i);
    i++;
    if (i >= text.length) clearInterval(interval);
  }, 50);
}

function startHearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "ğŸ’•";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }, 300);
}

document.addEventListener("click", e => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "ğŸ’–";
  h.style.left = e.clientX + "px";
  h.style.top = e.clientY + "px";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 2000);
});

function reveal() {
  document.getElementById("secret").classList.remove("hidden");
}
</script>

</body>
</html>
