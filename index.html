<!DOCTYPE html>
<html lang="en">
<head>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .card {

  }

  h1 {
    font-size: 2em;
    margin-bottom: 15px;
  }

  button {
    margin: 10px;
    padding: 12px 28px;
    border: none;
    border-radius: 30px;
    font-size: 1em;
    font-weight: bold;
    cursor: pointer;
  }

  .yes {
    background: white;
    color: #ff4d6d;
  }

  .no {
    background: #ff4d6d;
    color: white;
    position: relative;
  }

  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 24px;
    animation: float 5s linear forwards;
  }

  @keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-120vh); opacity: 0; }
  }
</style>
</head>
