<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You â¤ï¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle, #7a001f, #3a000f);
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

.card {
  background: rgba(0,0,0,0.3);
  padding: 20px;
  border-radius: 18px;
  text-align: center;
  width: 92%;
  max-width: 360px;
  box-shadow: 0 0 40px rgba(255,0,100,0.4);
}

button {
  border: none;
  padding: 12px 18px;
  border-radius: 25px;
  font-size: 15px;
  cursor: pointer;
  margin: 8px;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#noBtn {
  background: #444;
  color: white;
  position: absolute;
  transition: transform 0.2s;
}

.hidden {
  display: none;
}

img {
  width: 100%;
  max-height: 420px;
  object-fit: cover;
  border-radius: 18px;
  margin-top: 18px;
  opacity: 0;
  animation: fadeIn 2s forwards;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

.heart {
  position: fixed;
  font-size: 20px;
  animation: fall linear infinite;
}

@keyframes fall {
  from { transform: translateY(-10vh); }
  to { transform: translateY(110vh); }
}

h1 { font-size: 26px; }
h2 { font-size: 20px; }
p  { font-size: 15px; line-height: 1.5; }

#secret {
  margin-top: 18px;
}
</style>
</head>

<body>

<div class="card" id="question">
  <h2>Will you be my Valentine? ğŸ¤</h2>
  <button id="yesBtn">YES ğŸ’•</button>
  <button id="noBtn">NO ğŸ˜‚</button>
</div>

<div class="card hidden" id="love">
  <h1>Yayyyy ğŸ’–âœ¨</h1>

  <p>
    You make my life beautiful Shonnea ğŸ¤ğŸ˜½
  </p>

  <img src="her.jpg" alt="Her photo">

  <p id="secret" class="hidden">
    Thereâ€™s something I never told youâ€¦
    <br><br>
    <b>Youâ€™re my safe place ğŸ¤</b>
  </p>

  <button onclick="reveal()">Tap me ğŸ’Œ</button>
</div>

<audio id="music" src="music.mp3" loop></audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const question = document.getElementById("question");
const love = document.getElementById("love");
const music = document.getElementById("music");

let noScale = 1;

let noMessages = [
  "Think well ğŸ˜‚",
  "Really? ğŸ˜",
  "No chance ğŸ˜œ",
  "Try again ğŸ’•",
  "Wrong button ğŸ˜†",
  "Be serious ğŸ˜Œ"
];

let msgIndex = 0;

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);

function moveNo() {
  noScale -= 0.1;
  if (noScale < 0.4) noScale = 0.4;

  noBtn.style.transform = `scale(${noScale})`;
  noBtn.style.left = Math.random() * 70 + "%";
  noBtn.style.top = Math.random() * 70 + "%";

  noBtn.innerText = noMessages[msgIndex];
  msgIndex = (msgIndex + 1) % noMessages.length;
}

yesBtn.onclick = () => {
  music.play();
  question.classList.add("hidden");
  love.classList.remove("hidden");
  startHearts();
};

function startHearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "ğŸ’•";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }, 350);
}

function reveal() {
  document.getElementById("secret").classList.remove("hidden");
}
</script>
