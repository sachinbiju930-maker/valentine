<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You â¤ï¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle, #7a001f, #3a000f);
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

.card {
  background: rgba(0,0,0,0.3);
  padding: 22px;
  border-radius: 18px;
  text-align: center;
  width: 92%;
  max-width: 360px;
  box-shadow: 0 0 40px rgba(255,0,100,0.4);
}

button {
  border: none;
  padding: 12px 18px;
  border-radius: 25px;
  font-size: 15px;
  cursor: pointer;
  margin: 8px;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#noBtn {
  background: #444;
  color: white;
  position: absolute;
}

.hidden {
  display: none;
}

img {
  width: 100%;
  max-height: 420px;
  object-fit: cover;
  border-radius: 18px;
  margin-top: 18px;
}

.heart {
  position: fixed;
  font-size: 20px;
  animation: fall linear infinite;
}

@keyframes fall {
  from { transform: translateY(-10vh); }
  to { transform: translateY(110vh); }
}

h1 { font-size: 26px; }
h2 { font-size: 20px; }
p  { font-size: 15px; line-height: 1.6; }
</style>
</head>

<body>

<div class="card" id="question">
  <h2>Will you be my Valentine? ğŸ¤</h2>
  <button id="yesBtn">YES ğŸ’•</button>
  <button id="noBtn">NO ğŸ˜‚</button>
</div>

<div class="card hidden" id="love">
  <h1>Yayyyy ğŸ’–âœ¨</h1>

  <p>
    You make my life beautiful Shonnea ğŸ¤ğŸ˜½
  </p>

  <img src="her.jpg">

  <button onclick="secondSurprise()">Tap me ğŸ’Œ</button>
</div>

<div class="card hidden" id="final">
  <h1>ğŸ’–</h1>

  <p>
    You make my life beautiful Shonnea ğŸ¤ğŸ˜½
  </p>

  <button onclick="endHearts()">Tap me ğŸ’Œ</button>
</div>

<audio id="music" src="music.mp3" loop></audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const question = document.getElementById("question");
const love = document.getElementById("love");
const final = document.getElementById("final");
const music = document.getElementById("music");

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);

function moveNo() {
  noBtn.style.left = Math.random() * 70 + "%";
  noBtn.style.top = Math.random() * 70 + "%";
}

yesBtn.onclick = () => {
  music.play();
  question.classList.add("hidden");
  love.classList.remove("hidden");
  startHearts();
};

function secondSurprise() {
  love.classList.add("hidden");
  final.classList.remove("hidden");
}

function endHearts() {
  startHearts();
}

function startHearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "ğŸ’•";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }, 400);
}
</script>

</body>
