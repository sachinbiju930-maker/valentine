<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #5b000f, #8b0018);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
      text-align: center;

    .card {

    button {

      font-size: 16px;
      border: none;
      border-radius: 30px;
      background: #ff4d6d;
      color: white;

    button:hover {

    .heart {
      position: fixed;
      top: -10px;
      font-size: 22px;

    @keyframes fall {

        transform: translateY(100vh);
        opacity: 0;

    }
  </style>
</head>
