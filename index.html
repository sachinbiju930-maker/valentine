
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ü§ç</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #7b001c, #b3002d);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      color: white;
    }

    .card {
      background: rgba(0,0,0,0.2);
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      max-width: 300px;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin: 8px 0;
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin-top: 15px;
      animation: photoFade 2s ease;
    }

    button {
      margin-top: 15px;
      padding: 10px 18px;
      border: none;
      border-radius: 25px;
      background: #ffb3c7;
      color: #7b001c;
      font-size: 16px;
      cursor: pointer;
    }

    .heart {
      position: fixed;
      top: -20px;
      font-size: 22px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }

    @keyframes photoFade {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>

<body>

  <!-- MUSIC -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="card" id="card">
    <h1>Will you be my Valentine? ü§ç</h1>
    <button onclick="sayYes()">YES üíï</button>
  </div>

  <script>
    function sayYes() {
      // PLAY MUSIC (important: user click)
      document.getElementById("bgMusic").play();

      // CHANGE CONTENT
      document.getElementById("card").innerHTML = `
        <h1>Yayyy üíñ‚ú®</h1>
        <p>You make my life special beautiful, Shonnea ü§çüòΩü•π</p>
        <p><b>You make my life beautiful, Shonnea ü§çüòΩ</b></p>

        <!-- CHANGE PHOTO NAME HERE -->
        <img src="her.jpg" alt="Her Photo">
      `;

      startHearts();
    }

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "üíï";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }, 300);
    }
  </script>

</body>
</html>
