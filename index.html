<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ğŸ¤</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #7b001c, #b3002d);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
    color: white;
  }

  .card {
    background: rgba(0,0,0,0.25);
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    max-width: 320px;
    animation: fadeIn 1.2s ease;
  }

  h1 {
    margin-bottom: 15px;
  }

  p {
    margin: 8px 0;
  }

  .buttons {
    position: relative;
    height: 80px;
  }

  button {
    padding: 10px 20px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    position: absolute;
  }

  #yesBtn {
    left: 20%;
    background: #ffb3c7;
    color: #7b001c;
  }

  #noBtn {
    right: 20%;
    background: #fff;
    color: #7b001c;
  }

  img {
    width: 100%;
    border-radius: 15px;
    margin-top: 15px;
    animation: fadePhoto 2s ease;
  }

  .heart {
    position: fixed;
    top: -20px;
    font-size: 22px;
    animation: fall linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh);
      opacity: 0;
    }
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: scale(0.9);}
    to {opacity: 1; transform: scale(1);}
  }

  @keyframes fadePhoto {
    from {opacity: 0;}
    to {opacity: 1;}
  }
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <h1>Will you be my Valentine? ğŸ¤</h1>

  <div class="buttons">
    <button id="yesBtn" onclick="sayYes()">YES ğŸ’•</button>
    <button id="noBtn" onmouseover="moveNo()">NO ğŸ˜…</button>
  </div>
</div>

<script>
function sayYes() {
  document.getElementById("bgMusic").play();

  document.getElementById("card").innerHTML = `
    <h1>Yayyy ğŸ’–âœ¨</h1>
    <p>ğŸ¥¹</p>
    <p><b>You make my life beautiful, Shonnea ğŸ¤ğŸ˜½</b></p>

    <!-- CHANGE PHOTO NAME HERE -->
    <img src="her.jpg" alt="Her Photo">
  `;

  startHearts();
}

function moveNo() {
  const noBtn = document.getElementById("noBtn");
  const x = Math.random() * 60;
  const y = Math.random() * 60;

  noBtn.style.left = x + "%";
  noBtn.style.top = y + "%";
}

function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ğŸ’•";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (2 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }, 300);
}
</script>

</body>
</html>
